<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let a=Number(prompt("Nhap so can tinh gia thua:"))
    let i;
    let tt=1
    if (a<0) {
        alert("so ban nhap k phai so nguyen duong")
    }else {
        for (i=1;i<=a;i++){
            tt=tt*i
        }
        alert("giai thua cua "+a+" "+ "la : "+tt)
    }

</script>
</body>
</html>
