<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=1;i<=5;i++){
        for (j=1;j<=i;j++){
            document.write("*"+" ")
        }
        document.write("<br>")
    }
    //
    document.write("<br>");
    //
    for (i=5;i>0;i--){
        for (j=1;j<=i;j++){
            document.write("*"+" ")
        }
        document.write("<br>")
    }
    //
    document.write("<br>");
    //
    let tong="<table>";
    for ( i=1;i<6;i++){
        tong+="<tr>";
        for ( j=1;j<6-i;j++){
            tong+="<td>"+" "+"</td>";
        }
        for ( k=1;k<=i;k++) {
            tong += "<td>" + " *" + "</td>";
        }
        tong+="</tr>";
    }

    document.write(tong);
    tong+="</table>";
    //
    document.write("<br><br>");

    //
    let tong1="<table>";
    for (let i=0;i<5;i++){
        tong1 +="<tr>";
        for (let j=0;j<i;j++) {
            tong1 += "<td>" + " " + "</td>";
        }
        for (let k=0;k<5-i;k++){
            tong1 +="<td>"+" *"+"</td>";
        }
    }
    tong1 +="</tr>";
    document.write(tong1);
    tong1 +="</table>";


</script>
</body>
</html>
