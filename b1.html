<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemtra(n) {
        if (n<=0){
            return 0;
        }else if (n<3){
            return 1;

        } else {
            return kiemtra(n - 1) + kiemtra(n - 2);
        }
    }
    for(let i=0;i<30;i++){
        document.write(kiemtra(i)+"&nbsp;")
        console.log(kiemtra(i))
    }
</script>
</body>
</html>
